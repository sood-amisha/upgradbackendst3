<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

    </head>
    <body>
        <form th:action="@{/login_process}" method="post" th:object="${user}">
            <label>Username</label>
            <input type="text" th:field="*{Username}" required minlength="6" maxlength="20">
            <label> Password</label><input type="password"th:field="*{password}" required minlength="8" maxlength="50">
            <input type="submit" value="Login">
        </form>
    </body>
</html>
